{% extends "templates/base.html" %}

{% block content %}
<style>body { background-color: #070707; }</style>
<div class="row"><div class="watch_title">{{ video.name }}</div></div>
<div class="row"><div class="watch_desc">{{ video.description }}</div></div>
<div class="row">
  <div class="span9">
    <video src="{{ video.url }}" id="video" class="video-js vjs-default-skin" controls preload="auto" autoplay>
    <div class="title">Your browser does not support the <code>video</code> element.</div>
    </video>
  </div>
  <div class="others span3">
    <div class="controls" id="tags-app" data-video="{{video.id}}">
        <div class="btn btn-warning span2" id="tag-confused">I'm confused!</div><br>
        <div class="btn btn-success span2" id="tag-curious">I'm curious!</div><br>
        <div class="btn btn-primary span2" id="tag-practice">I want an example!</div>
    </div>
    <div class="related-videos">
    </div>
  </div>
    <div class="controls-h" id="upload-app" data-video="{{video.id}}">
        <div class="btn btn-warning span2" id="upload-confused">
            <i class="icon-large icon-white icon-plus"></i> Help the confused
        </div><br>
        <div class="btn btn-success span2" id="upload-curious">
            <i class="icon-large icon-↪white icon-plus"></i> Inspire the curious
        </div><br>
        <div class="btn btn-primary span2" id="upload-practice">
            <i class="icon-large icon-↪white icon-plus"></i> Give practice
        </div><br>
    </div>
  </div>
</div>
<script>
// <![CDATA[

// ]]>
</script>
{% endblock %}
