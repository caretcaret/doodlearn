{% extends "templates/base.html" %}
{% block content %}
        <div class="row">
          <div class="span8">
            <div id="Welcome">
              Every person you meet knows something that you don't.
              <a href="#" class="btn btn-primary btn-large">Get Started Now</a>
              

            </div>
          </div>
        </div>
        <div class="hero-unit">
      <div class="row videos">
        {% for video in videos %}
        <div class="span3">
          <a href="watch/{{ video.key.id() }}">
            {% if video.get_thumbnail_url() %}
            <img src="{{ video.get_thumbnail_url() }}"/>
            {% else %}
            <video class="thumbnail" src="{{ video.get_video_url() }}"/>
            {% endif %}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
      </div>
{% endblock %}
