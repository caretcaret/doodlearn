{% extends "templates/base.html" %}
{% block content %}
<h1>{{ page_title }}</h1>
<ul class="thumbnails">
  {% for video in videos %}
  <li class="span4">
    <a href="{{ video.link }}" class="thumbnail">
      <img src="{{ video.get_thumbnail_url() }}" alt="">
    <h3>{{ video.title }}</h3>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
